<form
  class="login100-form"
  autocomplete="off"
  [formGroup]="formularioRegistro"
  (ngSubmit)="register()"
>
  <span class="login100-form-title p-b-49"> Nuevo usuario </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Username</span>
    <input
      class="input100"
      type="text"
      formControlName="username"
      placeholder="Ingrese su username"
    />
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Password</span>
    <input
      class="input100"
      type="password"
      formControlName="password"
      placeholder="Ingrese su contraseña"
    />
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Repita su password</span>
    <input
      class="input100"
      type="password"
      formControlName="password2"
      placeholder="Repita su contraseña"
    />
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn" type="submit">Register</button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17"> ¿Ya tienes cuenta? </span>

    <a routerLink="/auth/login" class="txt2"> Ingresa aquí </a>
  </div>
</form>
